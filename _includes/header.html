<header id="header">
    <div class="d-flex flex-column">
        <div class="profile">
            <img src="/assets/img/profile-img.jpeg" alt="{{ site.title }}" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="index.html">{{ site.title }}</a></h1>
            <div class="social-links mt-3 text-center">
                {% assign filtered_social_links_footer = site.social-network-links %}
                {% for social in filtered_social_links_footer %}
                <a href="{{ social.url }}" title="{{ social.name }}" target="_blank"><i class="{{ social.icon }}"></i></a>
                {% endfor %}
            </div>
        </div>

        <nav id="navbar" class="nav-menu navbar">
            <ul>
                <li><a href="#hero" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
                <li><a href="#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About</span></a></li>
                <li><a href="#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a>
                </li>
            </ul>
        </nav><!-- .nav-menu -->
    </div>
</header><!-- End Header -->
